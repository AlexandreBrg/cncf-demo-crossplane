apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podtato
  namespace: mcp
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: delivery/kubectl
    repoURL: https://github.com/cncf/podtato-head
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true